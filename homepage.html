    <script>
         document.addEventListener("DOMContentLoaded", function () {
        // Check if user information is available
        var loggedInUsername = localStorage.getItem("loggedInUsername");
        var loggedInEmail = localStorage.getItem("loggedInEmail");

        if (loggedInUsername && loggedInEmail) {
            // Display user information in modal
            var modalUsername = document.getElementById("modalUsername");
            var modalEmail = document.getElementById("modalEmail");

            modalUsername.innerText = loggedInUsername;
            modalEmail.innerText = loggedInEmail;
        }
    });

    function openSettings() {

    }

    function openUserInformation() {

        document.getElementById("overlay").style.display = "flex";

        function toggleAvatarList() {
            var avatarList = document.getElementById("avatarList");
            avatarList.style.display = avatarList.style.display === "none" ? "flex" : "none";
        }
        function openAvatarList() {
        document.getElementById("avatarList").style.display = "block";
    }

    function closeAvatarList() {
        document.getElementById("avatarList").style.display = "none";
    }

    function setProfilePicture(avatar) {
        var profileImage = document.querySelector('.profile');
